{% extends "base.html" %}


{% load static %}


{% block css %}
{{ block.super }}
<script type="text/javascript" src="{% static 'js/masonry.pkgd.min.js' %}" charset="utf-8"></script>
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>

<link rel="stylesheet" type="text/css" href="{% static 'magazine/css/home_page.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'magazine/css/entry_well.css' %}">
{% endblock css %}


{% block content %}

<div class="grid">
    <div class="grid-sizer"></div>
    <div class="gutter-sizer"></div>

    {% for entry in entry_list %}
    <div class="grid-item">
        {% include 'magazine/entry_well.html' with entry=entry %}
    </div>
    {% endfor %}

</div>
{% endblock content %}


{% block js %}
<script src="{% static 'magazine/js/entry_well.js' %}"></script>
<script type="text/javascript">
  $(document).ready(function(){
    var grid = $('.grid').masonry({
      itemSelector: '.grid_item',
      transitionDuration: 0
    });
  });
</script>
{% endblock js %}
